<script type="text/javascript">
function schreibwas() { 
var geschwindigkeit = (prompt("Na wie schnell waren Sie denn?","")); 
var meldung = ""; 
switch (geschwindigkeit) {
   case "80" : meldung ="kein Problem, Sie waren wohl zu Fuß unterwegs.";
   break;
   case "150" : meldung ="das kostet Sie 100 Euronen.";
   break;
   case "180" : meldung ="das wird aber teuer... Bestimmt 350 und 3 Monate Flugverbot.";
   break;
   case "210" : meldung ="Sie sind definitiv ihren Flugschein los!";
   break;
   default : meldung = "offensichtlich ohne Antrieb, bitte eine konkrete Angabe machen!";
} 
document.getElementById("ausgabe").innerHTML = "Sie flogen " + geschwindigkeit + " - " + meldung;
}
</script>
</head>
